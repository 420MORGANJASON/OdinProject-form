<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-SignupForm</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="photo-container">
                <img class="signup-photo" src="./Images/Signupform-background.jpg" alt="leaves-signup-background-photo">
            </div>
            <div class="odin-logo">
                <img class="odinlogo-image" src="./Images/odin-lined.png" alt="Odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="form-text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started</h2>
                <h3>You know you want to.</h3>
                <br>
                <h4>Let's do this!</h4>
            </div>
            <form id="form_start" action="example.com" method="post">
                <div class="inputPair">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="Morgan..." name="first_name">
            </div>
                <div class="inputPair">
                <label for="last_name">Last Name:</label>
                <input type="text" id="first_name" placeholder="Otieno..." name="last_name">
            </div>
                <div class="inputPair">
                <label for="user_email">*Email:</label>
                <input type="email" id="user_email" placeholder="you@example.com" name="email" required>
            </div>
                <div class="inputPair">
                <label for="phone_number">Phone Number:</label>
                <input type="number" id="phone_number" placeholder="Phone Number" name="number">
            </div>
                <div class="inputPair">
                <label for="user_password">*Password:</label>
                <input type="password" id="user_password" placeholder="Password" name="password" required>
            </div>
                <div class="inputPair">
                <label for="confirm_password">*Confirm Password:</label>
                <input type="password" id="confirm_password" placeholder="Password" name="password" required>
            </div>
            </form>
            <div class="form-button">
                <button type="submit">Create Account</button>
            </div>
            <p>Already have an account? <a href="#form">Login</a></p>
        </div>
    </div>
    
</body>
</html>
